<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-content: #0f0f1a;
            --bg-code: #0d1117;
            --bg-hover: #1f2937;
            --text-primary: #e8e8e8;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent: #00d9ff;
            --accent-hover: #00b8d4;
            --accent-dim: #0891b2;
            --border: #2a2a4a;
            --border-light: #374151;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 18px;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Search */
        .search-container {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 10px 14px;
            background-color: var(--bg-content);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        /* Navigation */
        .nav-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
        }

        .nav-section {
            margin-bottom: 8px;
        }

        .nav-section-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }

        .nav-section-header:hover {
            color: var(--text-primary);
        }

        .nav-section-header .arrow {
            margin-right: 8px;
            transition: transform 0.2s;
        }

        .nav-section-header.collapsed .arrow {
            transform: rotate(-90deg);
        }

        .nav-section-items {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .nav-section-items.collapsed {
            max-height: 0 !important;
        }

        .nav-item {
            display: block;
            padding: 8px 20px 8px 44px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background-color: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background-color: var(--bg-hover);
            color: var(--accent);
            border-left-color: var(--accent);
        }

        /* Search Results */
        .search-results {
            display: none;
            padding: 8px 0;
        }

        .search-results.visible {
            display: block;
        }

        .search-result-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background-color: var(--bg-hover);
        }

        .search-result-title {
            color: var(--accent);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .search-result-path {
            color: var(--text-muted);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .search-result-preview {
            color: var(--text-secondary);
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .search-result-preview mark {
            background-color: var(--accent-dim);
            color: var(--text-primary);
            padding: 0 2px;
            border-radius: 2px;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content-header {
            padding: 20px 40px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .breadcrumb {
            color: var(--text-muted);
            font-size: 14px;
        }

        .breadcrumb span {
            color: var(--text-secondary);
        }

        .content-body {
            flex: 1;
            padding: 40px;
            max-width: 900px;
        }

        /* Markdown Styles */
        .markdown-body {
            color: var(--text-primary);
        }

        .markdown-body h1 {
            font-size: 32px;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border);
            color: var(--accent);
        }

        .markdown-body h2 {
            font-size: 24px;
            margin-top: 40px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        .markdown-body h3 {
            font-size: 20px;
            margin-top: 32px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .markdown-body h4 {
            font-size: 16px;
            margin-top: 24px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .markdown-body p {
            margin-bottom: 16px;
        }

        .markdown-body a {
            color: var(--accent);
            text-decoration: none;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        .markdown-body ul, .markdown-body ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .markdown-body li {
            margin-bottom: 8px;
        }

        .markdown-body code {
            background-color: var(--bg-code);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
        }

        .markdown-body pre {
            background-color: var(--bg-code);
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin-bottom: 16px;
            border: 1px solid var(--border);
        }

        .markdown-body pre code {
            background: none;
            padding: 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }

        .markdown-body th, .markdown-body td {
            padding: 12px;
            border: 1px solid var(--border);
            text-align: left;
        }

        .markdown-body th {
            background-color: var(--bg-secondary);
            font-weight: 600;
        }

        .markdown-body tr:nth-child(even) {
            background-color: var(--bg-secondary);
        }

        .markdown-body hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 32px 0;
        }

        .markdown-body img {
            max-width: 100%;
            border-radius: 8px;
        }

        /* Welcome screen */
        .welcome {
            text-align: center;
            padding: 80px 40px;
        }

        .welcome h1 {
            font-size: 36px;
            color: var(--accent);
            margin-bottom: 16px;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 18px;
            margin-bottom: 32px;
        }

        .welcome-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .welcome-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .welcome-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .welcome-card h3 {
            color: var(--accent);
            margin-bottom: 8px;
        }

        .welcome-card p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 0;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .content-body {
                padding: 20px;
            }
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-light);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Claude Code Docs</h1>
            <p>Skills, Agents, MCP Guide</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search documents...">
        </div>

        <div class="search-results" id="searchResults"></div>

        <nav class="nav-container" id="navContainer">
            <!-- Navigation will be populated by JavaScript -->
        </nav>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <div class="breadcrumb" id="breadcrumb">
                <span>Home</span>
            </div>
        </header>

        <div class="content-body">
            <div id="content" class="markdown-body">
                <div class="welcome">
                    <h1>Claude Code Documentation</h1>
                    <p>Skills, Agents, Sub-Agents, MCP 개발 가이드</p>
                    <div class="welcome-cards">
                        <div class="welcome-card" onclick="loadDocument('01-skills', '01-overview.md')">
                            <h3>Skills</h3>
                            <p>Claude에게 전문 지식을 부여하는 방법</p>
                        </div>
                        <div class="welcome-card" onclick="loadDocument('02-agents', '01-overview.md')">
                            <h3>Agents</h3>
                            <p>작업을 위임하는 Sub-Agent 활용</p>
                        </div>
                        <div class="welcome-card" onclick="loadDocument('03-mcp', '01-overview.md')">
                            <h3>MCP</h3>
                            <p>외부 시스템 연결 프로토콜</p>
                        </div>
                        <div class="welcome-card" onclick="loadDocument('04-workflows', '01-skill-workflow.md')">
                            <h3>Workflows</h3>
                            <p>개발 워크플로우 가이드</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Document structure
        const docStructure = {
            '01-skills': {
                title: 'Skills',
                files: [
                    { name: '01-overview.md', title: '개요' },
                    { name: '02-creating-skills.md', title: '생성 방법' },
                    { name: '03-best-practices.md', title: '베스트 프랙티스' },
                    { name: '04-file-structure.md', title: '파일 구조' },
                    { name: '05-examples.md', title: '실전 예제' }
                ]
            },
            '02-agents': {
                title: 'Agents',
                files: [
                    { name: '01-overview.md', title: '개요' },
                    { name: '02-sub-agents.md', title: 'Sub-Agent 상세' },
                    { name: '03-parallel-processing.md', title: '병렬 처리' },
                    { name: '04-best-practices.md', title: '베스트 프랙티스' }
                ]
            },
            '03-mcp': {
                title: 'MCP',
                files: [
                    { name: '01-overview.md', title: '개요' },
                    { name: '02-creating-servers.md', title: '서버 제작' },
                    { name: '03-configuration.md', title: '설정' },
                    { name: '04-examples.md', title: '실전 예제' }
                ]
            },
            '04-workflows': {
                title: 'Workflows',
                files: [
                    { name: '01-skill-workflow.md', title: 'Skill 개발' },
                    { name: '02-agent-workflow.md', title: 'Agent 개발' },
                    { name: '03-mcp-workflow.md', title: 'MCP 개발' }
                ]
            }
        };

        // Document cache for search
        let documentCache = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderNavigation();
            initSearch();
            loadAllDocuments();
        });

        // Render navigation
        function renderNavigation() {
            const nav = document.getElementById('navContainer');
            nav.innerHTML = '';

            for (const [folder, section] of Object.entries(docStructure)) {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'nav-section';
                sectionEl.innerHTML = `
                    <div class="nav-section-header" onclick="toggleSection(this)">
                        <span class="arrow">▼</span>
                        ${section.title}
                    </div>
                    <div class="nav-section-items" id="section-${folder}">
                        ${section.files.map(file => `
                            <a class="nav-item" data-folder="${folder}" data-file="${file.name}" onclick="loadDocument('${folder}', '${file.name}')">
                                ${file.title}
                            </a>
                        `).join('')}
                    </div>
                `;
                nav.appendChild(sectionEl);
            }
        }

        // Toggle section
        function toggleSection(header) {
            header.classList.toggle('collapsed');
            const items = header.nextElementSibling;
            items.classList.toggle('collapsed');
        }

        // Load document
        async function loadDocument(folder, filename) {
            const content = document.getElementById('content');
            const breadcrumb = document.getElementById('breadcrumb');

            // Show loading
            content.innerHTML = '<div class="loading">Loading</div>';

            // Update active state
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.folder === folder && item.dataset.file === filename) {
                    item.classList.add('active');
                }
            });

            try {
                const response = await fetch(`Data/${folder}/${filename}`);
                if (!response.ok) throw new Error('Document not found');

                const markdown = await response.text();
                const html = marked.parse(markdown);
                content.innerHTML = html;

                // Highlight code blocks
                content.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                });

                // Update breadcrumb
                const sectionTitle = docStructure[folder].title;
                const fileTitle = docStructure[folder].files.find(f => f.name === filename)?.title || filename;
                breadcrumb.innerHTML = `<span>${sectionTitle}</span> / ${fileTitle}`;

                // Scroll to top
                content.scrollTop = 0;

            } catch (error) {
                content.innerHTML = `
                    <div class="welcome">
                        <h1>Document Not Found</h1>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Load all documents for search
        async function loadAllDocuments() {
            for (const [folder, section] of Object.entries(docStructure)) {
                for (const file of section.files) {
                    try {
                        const response = await fetch(`Data/${folder}/${file.name}`);
                        if (response.ok) {
                            const text = await response.text();
                            documentCache[`${folder}/${file.name}`] = {
                                folder,
                                filename: file.name,
                                title: file.title,
                                sectionTitle: section.title,
                                content: text
                            };
                        }
                    } catch (e) {
                        console.warn(`Failed to load ${folder}/${file.name}`);
                    }
                }
            }
        }

        // Initialize search
        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const navContainer = document.getElementById('navContainer');

            let debounceTimer;

            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    const query = e.target.value.trim().toLowerCase();

                    if (query.length < 2) {
                        searchResults.classList.remove('visible');
                        navContainer.style.display = 'block';
                        return;
                    }

                    const results = searchDocuments(query);
                    renderSearchResults(results, query);
                    searchResults.classList.add('visible');
                    navContainer.style.display = 'none';
                }, 200);
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    searchResults.classList.remove('visible');
                    navContainer.style.display = 'block';
                }
            });
        }

        // Search documents
        function searchDocuments(query) {
            const results = [];

            for (const [path, doc] of Object.entries(documentCache)) {
                const titleMatch = doc.title.toLowerCase().includes(query);
                const contentMatch = doc.content.toLowerCase().includes(query);

                if (titleMatch || contentMatch) {
                    let preview = '';
                    if (contentMatch) {
                        const index = doc.content.toLowerCase().indexOf(query);
                        const start = Math.max(0, index - 50);
                        const end = Math.min(doc.content.length, index + query.length + 50);
                        preview = '...' + doc.content.slice(start, end).replace(/\n/g, ' ') + '...';
                    }

                    results.push({
                        ...doc,
                        preview,
                        score: titleMatch ? 2 : 1
                    });
                }
            }

            return results.sort((a, b) => b.score - a.score).slice(0, 10);
        }

        // Render search results
        function renderSearchResults(results, query) {
            const container = document.getElementById('searchResults');

            if (results.length === 0) {
                container.innerHTML = `
                    <div class="search-result-item">
                        <div class="search-result-title">검색 결과 없음</div>
                        <div class="search-result-preview">"${query}"에 대한 결과를 찾을 수 없습니다.</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = results.map(result => {
                const highlightedPreview = result.preview.replace(
                    new RegExp(`(${query})`, 'gi'),
                    '<mark>$1</mark>'
                );

                return `
                    <div class="search-result-item" onclick="loadDocument('${result.folder}', '${result.filename}'); clearSearch();">
                        <div class="search-result-title">${result.title}</div>
                        <div class="search-result-path">${result.sectionTitle}</div>
                        ${result.preview ? `<div class="search-result-preview">${highlightedPreview}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').classList.remove('visible');
            document.getElementById('navContainer').style.display = 'block';
        }

        // Configure marked
        marked.setOptions({
            gfm: true,
            breaks: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            }
        });
    </script>
</body>
</html>
